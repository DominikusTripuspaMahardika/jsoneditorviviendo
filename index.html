  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: #ffffff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .container {
      display: flex;
      justify-content: center;
      gap: 20px;
      max-width: 850px;
      width: 100%;
      margin-top: 60px;
      flex-wrap: wrap;
    }

    .login-container,
    .register-container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 40px;
      text-align: center;
      box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
    }

    .login-container img,
    .register-container img {
      max-width: 150px;
      margin-bottom: 20px;
    }

    .login-container p,
    .register-container p {
      font-size: 16px;
      margin-bottom: 30px;
      color: #f1f1f1;
    }

    input {
      width: 100%;
      padding: 12px 20px;
      margin-bottom: 20px;
      border: none;
      border-radius: 30px;
      background: rgba(255, 255, 255, 0.2);
      color: #ffffff;
      font-size: 16px;
      outline: none;
      transition: all 0.3s ease;
    }

    input::placeholder {
      color: #e0e0e0;
    }

    input:focus {
      background: rgba(255, 255, 255, 0.3);
    }

    button {
      width: 100%;
      padding: 12px 20px;
      border: none;
      border-radius: 30px;
      background-color: #0071f8;
      color: #ffffff;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #0059c5;
      transform: scale(1.05);
    }

    .alert {
      display: none;
      margin-top: 20px;
      padding: 12px;
      border-radius: 5px;
      font-size: 14px;
      text-align: center;
    }

    .alert.success {
      background-color: #4caf50;
      color: #ffffff;
    }

    .alert.error {
      background-color: #f44336;
      color: #ffffff;
    }

    footer {
      margin-top: 20px;
      font-size: 14px;
      color: rgba(255, 255, 255, 0.7);
    }

    footer a {
      color: #ffffff;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    .toggle-link {
      text-decoration: none;
      color: #0071f8;
      font-weight: bold;
      cursor: pointer;
    }

    .toggle-link:hover {
      text-decoration: underline;
    }

    .separator {
      border: none;
      border-top: 1px solid #ffffff;
      margin: 20px 0;
      opacity: 0.3;
    }

    /* Mobile Responsiveness */
    @media screen and (max-width: 768px) {
      .container {
        flex-direction: column;
      }
